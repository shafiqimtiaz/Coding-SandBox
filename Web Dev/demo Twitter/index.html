<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo Twitter</title>
    <link href="http://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>demo Twitter</h1>

    <form action="/" id="tweetForm">
        <input type="text" name="username" id="username" placeholder="username">
        <input type="text" name="tweet" id="tweet" placeholder="tweet">
        <button type="submit" id="submit">Post Tweet</button>
    </form>

    <h2>Tweets</h2>
    <ul id="tweets"></ul>

    <script src="script.js"></script>

</body>

</html>
